<app-flat-icon [icon] = "'+'" [pathUrl] = "'/create'"></app-flat-icon>
<div class="container" *ngIf="bookList.length">
    <div class="row" *ngFor="let book of bookList">
        <app-card
        [name] = "book.name" 
        [author] = "book.author"
        [imageUrl] = "book.imageUrl"
        [description] = "book.description">
        </app-card>
    </div>
</div>
